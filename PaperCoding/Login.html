<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript">
function validate()
{
	with(document.login)
	{
		if(loginid.value=="")
		{
			alert("Please enter Login ID");
			return false;
		}
		if(password.value=="")
		{
			alert("Please enter Password");
			return false;
		}
		return true;  
	}	
   }
  </script>
 </head>
<body bgcolor="green">
<br/><br/><br/><br/>
<h2 align="center" style="font-family : Monotypecorsiva; color: orange; font-size:35px"><u>A.P. Police Training Wing</u></h2>
<br/>
<h2 align="center">Login Page</h2>
<form name="login" method="post" action="./JSP/login.jsp" onSubmit="return validate();">
    <table align="center" cellspacing="25px">
    <tr><th>Login ID:</th><td><input type="text" name="loginid" /></td></tr>
	<tr><th>Password:</th><td><input type="password" name="password" /></td></tr>
	<tr><td colspan="2" align="center"><input type="submit" value="Login" name="submit" /></td></tr>
	</table>
</form>  
</body>
</html>
