<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title> Change Password</title>
<script language="javascript">
function validate()
{
	if(document.chgpswd.loginid.value=="")
	{
		alert("Enter the Login ID");
		document.chgpswd.loginid.focus();
		return false;
	}
	if(document.chgpswd.loginid.value=="administrator")
	{
		alert("Access Denied for Administrator");
		document.chgpswd.loginid.focus();
		return false;
	}
	if(document.chgpswd.oldpswd.value=="")
	{
		alert("Enter the Old Password");
		document.chgpswd.oldpswd.focus();
		return false;
	}
	if(document.chgpswd.newpswd.value=="")
	{
		alert("Enter the New Password");
		document.chgpswd.newpswd.focus();
		return false;
	}
   return true;
}
</script>
</head>
<body bgcolor="lightBlue">
<br><br><br>
<form  name="chgpswd" method="post" action="./JSP/changepassword.jsp" onSubmit="return validate();">
<table align="center" cellspacing="20px"> 
<caption><u style=" font-size:25px; color:red;">Change Password</u><br></br></caption>
<tr><th align="left">Login ID : </th><td><input type="text" name="loginid"></td></tr>
<tr><th align="left">Old Password : </th><td><input type="password" name="oldpswd"></td></tr>
<tr><th align="left">New Password : </th><td><input type="password" name="newpswd"></td></tr>
<tr><th></th><td><input type="Submit" name="submit" value="Update"></td></tr>
</table>
</form>
</body>
</html>
