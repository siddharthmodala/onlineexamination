<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Marks Prompt</title>
<script language="JavaScript">
function validate()
{
	var a=document.emarks.pcode.value;
	var b=document.emarks.marks.value;
	if(a=="")
	{
		alert("Please enter Paper Code");
		return false;
	}
	if(b=="")
	{
		alert("Please enter Marks");
		return false;
	}
	if(isNaN(a))
	{
		alert("Please enter Paper code in Numbers only");
		return false;
	}
	if(isNaN(b))
	{
		alert("Please enter Marks in Numbers only");
		return false;
	}	
	return true;
}
</script>
</head>
<body bgcolor="lightgray">
<br><br><br><br>
<form name="emarks" method="post" action="./JSP/marksentry.jsp" onSubmit="return validate();" >
<table align="center" cellspacing="20px">
<caption><b>Enter Marks</b><br></br></caption>
<tr><th align="left">Paper Code :</th><td><input type="text" name="pcode"></td></tr>
<tr><th align="left">Marks Obtained :</th><td><input type="text" name="marks"></td></tr>
<tr><td colspan="2" align="center"><input type="Submit" value="Submit Marks"></td></tr>
</table>
</form> 
</body>
</html>
