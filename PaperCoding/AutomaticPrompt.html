<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Subject Prompt Automatic</title>
<script language="JavaScript">
var sname,ccode,a,b,c,lr,hr;
function validate()
 {
	sname=document.subprmt.subname.value;
    ccode=document.subprmt.ccode.value;
    a=document.subprmt.doe.value;
    b=document.subprmt.moe.value;
    c=document.subprmt.yoe.value;
    lr=parseInt(document.subprmt.low.value);
    hr=parseInt(document.subprmt.high.value);
	if(sname=="")
	{
	   alert ("Please enter the Subject Name");
	   return false;
	 }
	
  if((a=="") ||(b=="")||(c==""))
   {
     alert ("enter the date of exam in given format(numbers)");
      return false;
   }
  if(isNaN(a))
   {
     alert("enter date in number");
     return false;
   }
   if(isNaN(c))
   {
     alert("enter year in number");
     return false;
   }
  if((a<1) || (a>31))
  {
	alert("enter date in between 1 to 31 only");
	return false;
   }
  if((c<1000) || (c>9999))
  {
	alert("enter year in 4 digit number only");
	return false;
   }
 if(((c%100==0) || (c%4==0)) && (c%400!=0))
  {
   if(b=="Feb")
   {
   if((a<1) || (a>29))
    {
	alert("enter date in between 1 to 29 only");
	return false;
	}
   }
  }
 else
 { 
	if(b=="Feb")
   {
	 if((a<1) || (a>28))
     {
	alert("enter date in between 1 to 28 only");
	return false;
	}
   }
 } 
 var d= new Date();
 if( parseInt(c) > d.getFullYear())
 {
    alert("entered year is greater then current date . Please recheck."+c+"  "+d.getFullYear());
   return false;
 }
 if(ccode=="")
 {
   alert ("Please enter the Center Code");
   return false;
 } 
 if(isNaN(lr) || isNaN(hr)||lr<=0||hr<=0)
 {
   alert(" Enter the Range values in numbers (greater than zero) only");
   return false;
 } 
 if(lr>=hr)
   {
	 alert("Enter Range in Ascending order only");
	 return false;
   }
return true;
}
</script>
</head>
<body bgcolor="Thistle">
<br><br><br><br><br><br>
<form name="subprmt" method="post" action="./JSP/automatic.jsp" onSubmit="return validate();">
<table cellspacing="25px" align="center">
<caption><u style=" font-size:25px; color:blue;">Automatic Code Generation</u><br></br></caption>
<tr><th align="left"><br></br>Paper Name:</th><td><input type="text" name="subname"></td></tr>
<tr><th align="left">Date of Exam (dd-mm-yyyy):</th>
    <td><input type="text" name="doe" size="2">
			<select name="moe" >
				<option selected></option>
				<option >Jan</option>
				<option >Feb</option>
				<option >Mar</option>
				<option >Apr</option>
				<option >May</option>
				<option >Jun</option>
				<option >Jul</option>
				<option >Aug</option>
				<option >Sep</option>
				<option >Oct</option>
				<option >Nov</option>
				<option >Dec</option>
			</select>
		<input type="text" name="yoe" size="4"></td>
 </tr>
<tr><th align="left">Training Center Code:</th><td><input type="text" name="ccode"></td></tr>
<tr><th align="left">Enter Code Range :</th><td><input type="text" name="low"> &nbsp; <b>to</b> &nbsp; <input type="text" name="high"></td></tr> 
<tr><td></td><td><br><input type="Submit" value=" Automatically Generate Codes " ></td></tr>
</table>
</form>
</body>
</html>
